<div class="container">
  <h1>Delete Playlist</h1>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="playlistName">Playlist Name</label>
      <input type="text" class="form-control" id="playlistName" [(ngModel)]="playlistName" name="playlistName" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="confirmDelete" [(ngModel)]="confirmDelete" name="confirmDelete" required>
      <label class="form-check-label" for="confirmDelete">I confirm that I want to delete this playlist</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="message">
    <br>
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  </div>
  <div *ngIf="error">
    <br>
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
</div>
